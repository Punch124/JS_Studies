<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("primeiro numero"))
        let num2 = parseFloat(prompt("segundo numero"))
        alert("escolha um numero de acordo com a operação que vc quer")
        let escolha = parseFloat(prompt("1- soma, 2-subtração, 3-multiplicação, 4-divisão"))
        if (escolha == 1){
            resultado = num1 + num2
        } if (escolha == 2){
            resultado = num1 - num2
        } if (escolha == 3){
            resultado = num1 * num2
        } if (escolha == 4){
            resultado = num1 / num2
        } 
        alert(resultado)
    </script>
</body>
</html>
